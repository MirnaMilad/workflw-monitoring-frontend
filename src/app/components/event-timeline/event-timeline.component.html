<div class="timeline-container">
  <div class="timeline-header">
    <h2>ðŸ“ˆ Real-Time Event Timeline</h2>
    <div class="status-legend">
      <span class="legend-item completed">
        <span class="legend-dot"></span>
        Completed
      </span>
      <span class="legend-item pending">
        <span class="legend-dot"></span>
        Pending
      </span>
      <span class="legend-item anomaly">
        <span class="legend-dot"></span>
        Anomaly
      </span>
    </div>
  </div>

  <div class="filter-controls">
    @for (filter of categoryFilters(); track filter.value) {
      <button
        class="filter-button"
        [class.active]="filter.active"
        (click)="onFilterChange(filter.value)"
      >
        {{ filter.label }}
      </button>
    }
  </div>

  <div #chartContainer class="chart-container"></div>
</div>
